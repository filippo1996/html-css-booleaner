<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Booleaner</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio intestazione -->
    <header>
        <img class="logo" src="img/logo.svg" alt="logo">
    </header>
    <!-- fine intestazione -->

    <!-- inizio contenuto del corpo -->
    <main>
        <!-- inizio titolo e immagini del manifesto di Tim Berners-Lee -->
        <section>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <p class="copyright">
                Scritto da <pan class="company">The Booleaner</pan><br>
                <span class="font-size-15">il 10/10/2020</span>
            </p>
            <div>
                <img src="img/tim-1.jpg" alt="foto di tim conferenza">
                <img src="img/tim-2.jpg" alt="foto di tim copertina">
            </div>
            <p class="font-size-15">
                1st Photo: john S. and James L. scott hernichesen<br>
                2nd Photo: wikimedia, by Paul Charke
            </p>
        </section>
        <!-- fine titolo e immagini del manifesto di Tim Berners-Lee -->
    </main>
    <!-- fine contenuto del corpo -->
</body>
</html>
